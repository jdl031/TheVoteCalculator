	<body>
		<div class="container">
			<div id="numOfChoices-container" class="boxStep"> 
				<h1 class="900-edit" data-900-id="hevsgq">Welcome to The Preferential Voting Calculator</h1>
				<h4 id="title-subtext" class="900-edit" data-900-id="7vjm09">Enter the number of choices</h4>
				<input type="number" id="numberOfChoices" placeholder="Number of choices">
				<button type="button" id="addChoicesRows" class="btn btn-success">Enter Choices</button>
				<hr class="horizontal-rule">
			</div>

			<div id="choiceEntry-container" class="boxStep" style="display:none;">	
				<!-- Filled in with JS -->
				<div class="button-holder">
					<button type="button" id="addVotesRows" class="btn btn-success center">Enter Votes</button>
				</div>
				<hr class="horizontal-rule">
			</div>
			<div id="voteEntry-container" class="boxStep" style="display:none;">	
				<div id="voteEntry-contents" >
				</div>
				<!-- Filled in with JS -->
				<div class="button-holder">
					<button type="button" id="addVoteBtn" class="btn btn-success center">Add Vote</button>
				</div>
				<div class="button-holder">
					<button type="button" id="seeResultsBtn" class="btn btn-primary center">See Results Votes</button>
				</div>
				<hr class="horizontal-rule">
			</div>


		</div>
